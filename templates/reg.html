<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      type="text/css"
      href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css')}}"
      rel="stylesheet"
    />
    <link
      type="text/css"
      href="{{ url_for('static', filename='css/style.css')}}"
      rel="stylesheet"
    />
    <title>Title</title>
  </head>
  <body>
    {% if session['auto'] == None %} {{ url_for('index') }} {% endif %}
    <!--    {% block content %}-->
    <form action="/reg" method="post" class="form-contact rform">
      <div class="rblock">
        <p>Введите логин</p>
        <input type="text" name="login" value="" required />
        <p>введите пароль</p>
        <input type="password" name="psw" value="" required />
        <p>повторите пароль</p>
        <input type="password" name="psw2" value="" required />
      </div>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="flashes ifl">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
      <input type="submit" class="ibtn" value="Зарегистироваться" />
      <p><a href="{{url_for('auto')}}">Авторизация</a></p>
    </form>
    <!--    {% endblock %}-->
  </body>
</html>
